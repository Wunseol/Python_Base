<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translation Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Translation</h1>
        <form action="/fanyi.html" method="post">
            <div class="mb-3">
                <label for="q" class="form-label">Word to Translate:</label>
                <input type="text" class="form-control" id="q" name="q" value="$q" required>
            </div>
            <button type="submit" class="btn btn-primary">Translate</button>
        </form>
        <h2>Results:</h2>
        <ul>
            $for item in explainList:
                <li>$item[0]. $item[1]</li>
        </ul>
        <a href="/" class="btn btn-secondary">Back to Home</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
