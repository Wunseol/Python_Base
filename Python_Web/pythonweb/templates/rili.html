<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Calendar</h1>
        <form action="/rili.html" method="post">
            <div class="mb-3">
                <label for="yearInput" class="form-label">Year:</label>
                <input type="number" class="form-control" id="yearInput" name="yearInput" value="$year" required>
            </div>
            <div class="mb-3">
                <label for="monthInput" class="form-label">Month:</label>
                <input type="number" class="form-control" id="monthInput" name="monthInput" value="$month" min="1" max="12" required>
            </div>
            <button type="submit" class="btn btn-primary">Generate Calendar</button>
        </form>
        <pre>$data</pre>
        <a href="/" class="btn btn-secondary">Back to Home</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
