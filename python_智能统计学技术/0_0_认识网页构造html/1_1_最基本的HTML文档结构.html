<!-- <!DOCTYPE html> 声明为 HTML5 文档 -->
<!DOCTYPE html>
<!-- <html> 元素是 HTML 页面的根元素 -->
<html>

<!-- <head> 元素包含了文档的元（meta）数据，如 <meta charset="utf-8"> 定义网页编码格式为 utf-8。 -->
<head>
    <!-- <title> 元素描述了文档的标题 -->
    <title>页面标题</title>
    <!-- 其他头部信息，如样式表链接、脚本等 -->
</head>


<body>
    <header>
        <!-- 页面头部，通常包含导航栏等 -->
    </header>
    
    <main>
        <!-- 页面主要内容 -->
        常用标签
        文本格式化标签：
        <b> 和 <strong>：加粗文本。
        <i> 和 <em>：斜体文本。
        <u>：下划线文本。
        <s>：删除线文本。
        <small>：小字体文本。
        <sup> 和 <sub>：上标和下标文本。
        段落和换行：
        <p>：定义段落。
        <br>：插入一个换行符。
        <hr>：水平线。
        链接：
        <a href="URL">链接文本</a>：创建一个链接。
        图像：
        <img src="URL" alt="描述性文字">：显示图片。
        列表：
        <ul> 和 <li>：无序列表。
        <ol> 和 <li>：有序列表。
        表格：
        <table>：定义表格。
        <tr>：定义表格中的行。
        <th>：定义表头单元格。
        <td>：定义标准单元格。
        表单：
        <form action="/submit" method="post">...</form>：创建表单。
        <input type="text|password|email|...">：输入字段。
        <button type="submit">提交</button>：提交按钮。
        
    </main>
    
    <footer>
        <!-- 页面底部，通常包含版权信息等 -->
    </footer>
</body>
</html>
