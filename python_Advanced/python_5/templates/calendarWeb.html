$def with(yearWeb,monthWeb,dataWeb)
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"> 
	<title>Bootstrap 实例 - 基本表单</title>
	<link rel="stylesheet" href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css">  
	<script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
	<script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>

<nav class="navbar navbar-default" role="navigation">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">实验5</a>
        </div>
        <div>
            <ul class="nav navbar-nav" >
                <li><a href="/">主页</a></li>
                <li class="active"><a href="/calendar.html">日历</a></li>
                <li><a href="/fanyi.html">翻译</a></li>
                <li><a href="/resume.html">简历</a></li>
            </ul>
        </div>
    </div>
</nav>


<div class="row">

	<div class="col-md-3"></div>

	<div class="col-md-6">

		<div class="row">

			<form action = "" method="post" enctype="multipart/form-data">

				<div class="col-md-4">
					<h3>年份</h3><input type="text" class="form-control" name ="yearInput" value="$:yearWeb" />
				</div>

				<div class="col-md-4">
					<h3>月份</h3><input type="text" class="form-control" name ="monthInput" value="$:monthWeb" />
				</div>

				<div class="col-md-4">


					<div style="height:50px"></div>

					<button type="submit" class="btn btn-success"> 查询 </button>
				</div>
			</form>

		</div>


		<div class="row">
			
			<pre >$:dataWeb</pre>
			
			
		</div>
	</div>
</div>

</body>
</html>
